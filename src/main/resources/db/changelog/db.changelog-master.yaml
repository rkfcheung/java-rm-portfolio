databaseChangeLog:
  - changeSet:
      id: 202403311920
      author: rkfcheung
      changes:
        - createTable:
            tableName: portfolio
            columns:
              - column:
                  name: symbol_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: qty
                  type: bigint
                  constraints:
                    nullable: false
        - createTable:
            tableName: equity
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: option
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: underlying
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: strike
                  type: decimal(10, 5)
                  constraints:
                    nullable: false
              - column:
                  name: maturity
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: char(1)
                  constraints:
                    nullable: false
